<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let id = prompt("Əməliyyat id daxil edin:");

        switch (id) {
            case "1":
                alert("Məvcud 10 ədəd.");
                break;
            case "2":
                alert("Məvcud 256 ədəd.");
                break;
            case "3":
                alert("Məvcud 3 ədəd.");
                break;
            default:
                alert("Mövcud deyil!");
        }
    </script>
</body>

</html>
