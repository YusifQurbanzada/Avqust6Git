<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let genderInput = prompt("Cinsinizi daxil edin (M və ya F):");
        let gender;

        if (genderInput === "M" || genderInput === "m") {
            gender = "male";
        } else if (genderInput === "F" || genderInput === "f") {
            gender = "female";
        } else {
            gender = "Naməlum cins";
        }

        console.log(gender);
    </script>
</body>

</html>
