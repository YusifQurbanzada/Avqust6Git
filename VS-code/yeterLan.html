<body>
    <script>
        function checkPositiveOrNegative(number) {
            if (number > 0) {
                console.log(number + " müsbətdir.");
            } else if (number < 0) {
                console.log(number + " mənfidir.");
            } else {
                console.log("Ədəd sıfırdır.");
            }
        }
    </script>
</body>
