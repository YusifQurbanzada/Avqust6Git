<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Functions</title>
</head>

<body>

    <h3>JavaScript String Methods</h3>
    <p id="demo"></p>

    <script>
        var str = "Azərbaycanın paytaxtı Bakı şəhəridir. Bakı birinci böyük şəhərdir ";
        var pos = str.indexOf("Bakı");
        document.getElementById("demo").innerHTML = pos;
    </script>

</body>

</html>
